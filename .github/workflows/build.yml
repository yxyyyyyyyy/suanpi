name: Build Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --clean --onefile --windowed --name "桌宠" --add-data "assets;assets" --hidden-import PyQt6 --hidden-import PyQt6.QtCore --hidden-import PyQt6.QtGui --hidden-import PyQt6.QtWidgets --hidden-import PyQt6.QtMultimedia index.py
    
    - name: Create ZIP
      run: |
        Compress-Archive -Path dist\桌宠.exe -DestinationPath DesktopPet-Windows.zip
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: DesktopPet-Windows
        path: DesktopPet-Windows.zip
    
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: DesktopPet-Windows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-mac:
    name: Build macOS App
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --clean desktop_pet.spec
    
    - name: Create DMG
      run: |
        hdiutil create -volname "桌宠" -srcfolder dist/桌宠.app -ov -format UDZO DesktopPet-macOS.dmg
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: DesktopPet-macOS
        path: DesktopPet-macOS.dmg
    
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: DesktopPet-macOS.dmg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
