name: Build Windows installer

on:
  workflow_dispatch:
  push:
    branches: ["main", "master"]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Build exe (PyInstaller)
        run: |
          pyinstaller --clean --noconfirm packaging\spbb_app.spec

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup -y

      - name: Build setup.exe (Inno Setup)
        shell: pwsh
        run: |
          $iscc = Join-Path ${env:ProgramFiles(x86)} "Inno Setup 6\ISCC.exe"
          if (-not (Test-Path $iscc)) {
            throw "ISCC.exe not found: $iscc"
          }
          & $iscc "packaging\installer_inno.iss"
          Get-ChildItem -Path "dist_installer" -ErrorAction SilentlyContinue | Format-List

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: setup
          path: dist_installer\*.exe
